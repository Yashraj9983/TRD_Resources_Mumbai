    <p class="heading">UPLOAD FILE</p>
    <div class="container2">
    <div class="row">
      <div id="filesubmit">
        <header id="text-center col-12"></header>
        <input id="selected-files" onclick="filesAreSelected()" type="file" class="file-select" accept="application/pdf" multiple style="background:white;width: 70%;font-size: 0.8em;"/>
        <br>
        <br>
        <label for="selected-folder" >Choose Department:</label>
        <select name="selected-folder" id="selected-folder" style="cursor: pointer;">
          <option value="ACTM">ACTM</option>
          <option value="Implantation">Implantation</option>
          <option value="SMI 44">SMI 44</option>
          <option value="HQ">HQ</option>
          <option value="SOD">SOD</option>
          <option value="TIMI">TIMI</option>
          <option value="TIIN">TIIN</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <br>
        <br>
        <button id="submitButton" class="file-submit" onclick="submitFiles()">SUBMIT</button>
        <br>
        <br>
        <div id="noFileSelected" style="font-size: 1em;"></div>
      </div>
    </div>
  
    <div class="grid-container" multiple style="background:white">
        <div id="myProgressBars" class="grid-child bars"></div>
        <div id="progressFileNames" class="grid-child names"></div>
      
    </div>
  </div>
